<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=10">
    <!-- <link href="https://myfonts.ru/myfonts?fonts=golos-ui" rel="stylesheet" type="text/css" />
    <link href="https://myfonts.ru/myfonts?fonts=doloman-pavljenko" rel="stylesheet" type="text/css" /> -->
    <title>Books</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="/css/crud3u.css">
</head>

<body>
    <div class="bg_lk">
        <div class="content_wrapper">
            <div class="header">
            </div>
            <div class="container clearfix">
                <main class="content">
                    <div class="cart_right_wrap">
                    </div>
                    <div class="lgn_wrap">
                    </div>
                    <div class="fav_right_wrap">
                    </div>
                    <h2>
                        <center>Заказ</center>
                    </h2>
                    <div class="zkn_page"></div>
                    <div class="lk_usrs_form" id="t05e_form">
                        <form onsubmit="event.preventDefault();lkUsrsOnFormSubmit();" autocomplete="off">

                            <div>
                                <label>Номер заказа*</label>
                                <label class="lk_usrs_validation_error lk_usrs_hide"
                                    id="lk_usrs_idzValidationError">Обязательно заполнить</label>
                                <input type="text" name="t05e_id" id="t05e_id" class="lk_usrs_inp">
                            </div>

                            <div>
                                <label>Дата заказа*</label>
                                <label class="lk_usrs_validation_error lk_usrs_hide"
                                    id="lk_usrs_dtzValidationError">Обязательно заполнить</label>
                                <input type="text" name="t05e_dtz" id="t05e_dtz" class="lk_usrs_inp">
                            </div>

                            <div>
                                <label>ФИО заказчика*</label>
                                <label class="lk_usrs_validation_error lk_usrs_hide"
                                    id="lk_usrs_fullNameValidationError">Обязательно заполнить</label>
                                <input type="text" name="t05e_fname" id="t05e_fname" class="lk_usrs_inp">
                            </div>

                            <div>
                                <label>Емаил*</label>
                                <label class="lk_usrs_validation_error lk_usrs_hide"
                                    id="lk_usrs_emailValidationError">Обязательно заполнить</label>
                                <input type="text" name="t05e_email" id="t05e_email" class="lk_usrs_inp">
                            </div>

                            <div>
                                <label>Адрес доставки*</label>
                                <label class="lk_usrs_validation_error lk_usrs_hide"
                                    id="lk_usrs_adrValidationError">Обязательно заполнить</label>
                                <input type="text" name="t05e_adr" id="t05e_adr" class="lk_usrs_inp">
                            </div>

                            <div>
                                <label>Сумма</label>
                                <input type="text" name="t05e_smz" id="t05e_smz" class="lk_usrs_inp">
                            </div>
                            <div class="lk_usrs_form_action_buttons">
                                <input type="submit" value="Оплатить" class="lk_usrs_btn">
                            </div>
                        </form>
                    </div>
                    <br />
                    <div class="lk_usrs_wrap">
                        <table class="lk_usrs_tbl" id="lk_usrs_tbl">
                            <thead class="lk_usrs_tbl_thl">
                                <tr>
                                    <th>Номер</th>
                                    <th>Наименование</th>
                                    <th>Кол-во</th>
                                    <th>Цена</th>
                                    <th>Сумма</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
            <div class="footer_wrap">
            </div>
        </div>
    </div>
    <script src="./js/s1.js" defer> </script>
</body>
</html>
